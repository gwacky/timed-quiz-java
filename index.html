<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Coding Quiz</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css"
</head>
<body>
    <header class="header row">
        <!-- veiw high scores -->
        <a href="./assets/highScores.html" class="col-10" id="view-high-scores">View High Scores</a>
        <p class="col-2">Time:<span id="timer"></span></p>
    </header>

    <div class="quiz-title">
        <!-- quiz title and instructions -->
        <h1 class="font-weight-bold">Timed Coding Quiz</h1>
        <p>You will have 60 seconds to answer as many questions correctly as you can.</p>
        <p>Incorrect answers will deduct 10 seconds from your time.</p>
        <p>Your final time will be your final score.</p>
    
        <!-- start button -->
        <button class="start-btn btn-primary btn-lg w-25" id="start-btn" type="button">Start</button>
    </div>
    
    
    <!-- quiz questions will hide until start button is clicked -->
    <div class="quiz-questions hide collapse">
        <h2 id="quiz-questions"></h2>
        <div class="answer-buttons" id="answer-container">
            <button type="button" id="btn0" class="ans-btn"></button>
            <button type="button" id="btn1" class="ans-btn"></button>
            <button type="button" id="btn2" class="ans-btn"></button>
            <button type="button" id="btn3" class="ans-btn"></button>
        </div>
        <p id="results"></p>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
