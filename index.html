<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Coding Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header class="header row">
        <!-- veiw high scores -->
        <a href="./assets/highScores.html" class="col-9" id="view-high-scores">View High Scores</a>
        <p class="col-3">Time:<span id="timer"></span></p>
    </header>

    <div id="questionsDiv">
        <!-- quiz title and instructions -->
        <h1 class="font-weight-bold">Timed Coding Quiz</h1>
        <p>You will have 60 seconds to answer as many questions correctly as you can.</p>
        <p>Incorrect answers will deduct 10 seconds from your time.</p>
        <p>Your final time will be your final score.</p>

        <ul id="unorderedList"></ul>
    
        <!-- start button -->
        <button class="start-btn btn-primary btn-lg w-25" id="start-btn" type="button">Start</button>
    </div>
    
    <script src="./assets/script.js"></script>
</body>
</html>
